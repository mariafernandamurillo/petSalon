    <main>
        <div class="form">
            <p class="subTitle">Pets in the salon: <span id="amountOfPets" style="color: #032330;"> </span></p>
            <p class="title">Register a new pet</p>
            <div class="container">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input class="form-control" placeholder="Write the name" type="text" id="txtName">
                </div>

                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input class="form-control" placeholder="Write the age in years" type="number" id="txtAge">
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <select class="form-control" id="txtGender">
                        <option value="" disable selected>Select a gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Breed:</label>
                    <input class="form-control" placeholder="Write the name" type="text" id="txtBreed">
                </div>

                <div class="mb-3">
                    <label class="form-label">Type of pet:</label>
                    <select class="form-control" id="typeOfPet">
                        <option value="" disable selected>Select a type of pet</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Guardian's name:</label>
                    <input class="form-control" placeholder="Write the name" type="text" id="txtGuardian">
                </div>

                <div class="mb-3">
                    <label class="form-label">Telephone:</label>
                    <input class="form-control" placeholder="Write the name" type="text" id="txtTelephone">
                </div>

                <div class="mb-3">
                    <label class="form-label">Service:</label>
                    <select class="form-control" name="services" id="services">
                        <option value="" disable selected>Select a service</option>
                        <option value="Day Care">Day Care</option>
                        <option value="spa">Spa</option>
                        <option value="vaccines">Vaccines</option>
                    </select>
                </div>

                <button class="btn btn-sm btn-primary" onclick="register()">Add pet</button>
            </div>
        </div>

        <div class="cardsPetsContainer">
            <p class="title extraMargin">Pets in the salon: <span id="amountfPets" style="color: #F23E16;"> </span></p>

            <div id="cardPet">

            </div>
        </div>
