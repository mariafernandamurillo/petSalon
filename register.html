<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>The Fashion Pet | Register</title>
</head>
<body>
    <h1>The Fashion Pet</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <h2>Register anew pet</h2>
        <p>Pets in the salon: <span id="amountOfPets"> </span></p>
        <div class="container">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input class="form-control" placeholder="Write the name" type="text" id="txtName">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input class="form-control" placeholder="Write the age in years" type="number" id="txtAge">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <select class="form-control" id="txtGender">
                    <option value="" disable selected>Select a gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
              </select>
            </div>
     
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input class="form-control" placeholder="Write the name" type="text" id="txtBreed">
            </div>

            <div class="mb-3">
                <label class="form-label">Type of pet:</label>
                <select class="form-control" id="typeOfPet">
                    <option value="" disable selected>Select a type of pet</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other</option>
              </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Service:</label>
                <select class="form-control" name="services" id="services">
                    <option value="" disable selected>Select a service</option>
                    <option value="hairCut">Hair cut</option>
                    <option value="bath">Bath</option>
                    <option value="spa">Spa</option>
                    <option value="vaccines">Vaccines</option>
              </select>
            </div>

            <button onclick="register()">Add pet</button>
        </div>

    </main>
    <footer>
     <label id="workingHours"></label>
    </footer>
    <script src="scripts/register.js"></script>
</body>
</html>
